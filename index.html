<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">

        <span class="ms erro"><img src="assets/imgs/alertas/sinal-de-erro.png" class="img-alerta" alt=""><i class="icon icon-hand-paper-o"></i>Email não cadastrado !</span>
        <span class="warning"><img src="assets/imgs/alertas/sinal-de-aviso.png" class="img-warning" alt=""><i class="icon icon-hand-paper-o"></i>Login inválido !</span>


        <div class=" left-login">
            <h1 class="left-login-h1">Faça login<br>E gerencie suas tarefas.</h1>
            <img src="assets/imgs/login_page/login_svg.svg" class="left-login-img" alt="animação da tela de login">
        </div>
       
        <div class="right-login">
            <div class="card-login">
                <h1>Acesse sua conta</h1>
                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input type="email" name="email" class="email" id="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="password" class="password" id="password" placeholder="Senha">
                </div>
                <footer class="submit-form-login">
                    <input class="btn-login" type="button" id="btn-login" value="Entrar">
                    <h4>
                        <a href="pages/redefinir.html" class="btn-esqueci-minha-senha">Esqueci minha senha</a>
                    </h4>
                </footer>
                <p class="btn-cadastro-usuario">Não possui conta ainda?<br>
                    <strong>
                        <a href="pages/registro.html" class="btn-registro">Crie agora</a>
                    </strong>
                </p>
            </div>
        </div>
        
    </div>
    <script type="module" src="assets/js/script_login_module.js"></script>
</body>
</html>
