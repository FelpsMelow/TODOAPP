<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/app_page/style_app.css">
	<link rel="stylesheet" href="assets/css/app_page/style_form_nova_tarefa.css">
	<link rel="stylesheet" href="assets/css/app_page/style_card.css">
	<link rel="stylesheet" href="assets/css/app_page/style_user_screnn.css">
	<link rel="stylesheet" href="assets/css/common/style_color_themes.css">
    <link rel="stylesheet" href="assets/css/common/style_spinner.css">
	<link rel="stylesheet" href="assets/css/common/style_toggle_switch.css">
	<link rel="stylesheet" href="assets/css/common/style_alertas.css">
	<title>To do app</title>
</head>
<body>

	<!--Não carregar esse script por hora-->
	<script type="text/javascript" src="assets/js/app/responsividade_app.js"></script>

	<div class="container-app">
 
		<span class="erro"><img src="assets/imgs/alertas/sinal-de-erro.png" class="img-alerta" alt=""><i class="icon icon-hand-paper-o"></i>Email não cadastrado !</span>
        <span class="warning"><img src="assets/imgs/alertas/sinal-de-aviso.png" class="img-warning" alt=""><i class="icon icon-hand-paper-o"></i>Login inválido !</span>
        <span class="success"><img src="assets/imgs/alertas/sinal-de-ok.png" class="img-success" alt=""><i class="icon icon-hand-paper-o"></i>Categoria cadastrada !</span>


		<aside class="sidebar">
			<section class="user-infos-section">
				<img class="foto-do-usuario" src="" alt="" id="foto_do_usuario"> <!--Imagem carregada pelo JavaScript-->
				<h2 class="user-name"></h2>
				<div class="bi-user">
					<ul>
						<li class="data-card">
							<h1>4</h1>
							<h6>A fazer</h6>
						</li>
						<li class="data-card">
							<h1>1</h1>
							<h6>Feito</h6>
						</li>
						<li class="data-card">
							<h1>0</h1>
							<h6>Atrasados</h6>
						</li>
					</ul>
				</div>
			</section>
			<div class="categories">
				<h2>
					Categorias
					<img src="assets/imgs/app_page/btn_mais_categoria.png" alt="" class="img-btn-mais-categorias" style="display: block;">
					<img src="assets/imgs/app_page/btn-fechar.png" alt="" class="img-btn-fechar-mais-categorias" style="display: none;">
				</h2>
				<ul class="categories-list">
					<!--Itens carregados pelo JavaScript-->
				</ul>
				<div class="form-nova-categoria" style="display: none;">
					</label>Digite o nome da categoria<label>
					<input type="text" placeholder="Categoria" id="nome_da_categoria" maxlength="19">

					<label for="cor">Cor:</label>
					<input type="color" value="#fe6601" id="cor_da_categoria" name="cor" required>
					
					<button class="adicionar-categoria">SALVAR</button>
				</div>
			</div>
			<footer class="buttons-option">
				<img src="assets/imgs/app_page/settings-icon.png" alt="imagem do usuário" class="btn-user">
				<img src="assets/imgs/app_page/logout.png" alt="imagem do logout" class="btn-logout">
				<label class="switch">
					<input type="checkbox" checked>
					<span class="slider round"></span>
				</label>
			</footer>
		</aside>
		<div class="app-screnn">
			<div class="menu-bar">
				<ul class="list-buttons">
					<div>
						<li class="menu-side-bar">
							<img src="assets/imgs/app_page/btn-menu.png" alt="botão de menu" id="btn-menu">
						</li>
						<li>
							<div class="categorie-color-filter"></div>
							<select class="dropdown-categorias">
								<option value="option1">Work</option>
								<option value="option2">Opção aaaaaaaaa2</option>
								<option value="option3">Opção 3</option>
							</select>
						</li>
					</div>
					<li class="container-list-buttons-filter">
						<ul class="list-buttons-filter">
							<li>
								<button class="todos-cards">Todos</button>
							</li>
							<li>
								<button class="cards-incompletos">Incompletos</button>
							</li>
							<li>
								<button class="cards-feitos">Feitos</button>
							</li>
							<li>
								<button class="cards-prioritarios">Prioritários</button>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="container-list-e-forms">
				<div class="lista-tarefas">
					<!-- Carregando pelo js-->
				</div>
				<div class="container-form-nova-tarefa" style="display: none">
					<form class="form-nova-tarefa">

						<div>
							<label for="titulo">Título:</label>
							<input type="text" id="titulo" name="titulo" placeholder="Digite o título..." required>
						</div>
					
						<div>
							<label for="prioridade">Prioridade:</label>
							<select id="prioridade" name="prioridade">
								<option>Selecione...</option>
								<option value="alta">Alta</option>
								<option value="media">Media</option>
								<option value="baixa">Baixa</option>
							</select>
						</div>

						<div>
							<label for="descricao">Descrição:</label>
							<textarea id="descricao" name="descricao" placeholder="Digite a descrição..."></textarea>
						</div>
						
						<div style="display: flex; flex-direction: column;" >
							<label for="data_planejada">Data planejada:</label>
							<input type="date" id="data_planejada" name="data_planejada" required>
						</div>
					
						<div>
							<label for="categoria">Categoria:</label>
							<select id="categoria" class="categorias-input-form" name="prioridade" required>
								<!--careegado pelo js-->
							</select>	
						</div>

						<input type="submit" value="Salvar" class="btn-cadastrar-tarefa">
					</form>
				</div>
			</div>
			<div class="app-screnn-user"> <!--Configuração do usuário-->

 				<!-- Formulário para trocar a foto de perfil -->
				<div class="content-configs-foto-usuario">
					<h2>Trocar a foto de perfil</h2>
					<input type="file" name="profile-picture" id="input_user_img" accept="image/png, image/jpg" style="display: none;">
					<div class="recebe-img">
						<img src="assets/imgs/app_page/editar-foto-de-perfil.png" class="user-img" id="user_img" alt="Foto de Perfil Atual">
					</div>
					<button type="submit" class="btn-salvar">Salvar</button>
				</div>
			</div>
			<button class="btn-nova-tarefa">NOVA TAREFA</button>
		</div>
	</div>
    <div class="loader-content">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
	<script type="module" src="assets/js/app/app_module.js"></script>
</body>
</html>
