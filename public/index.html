<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login_page/style_login.css">
    <link rel="stylesheet" href="assets/css/login_page/style_login_responsive.css">
    <link rel="stylesheet" href="assets/css/common/style_toggle_switch.css">
    <link rel="stylesheet" href="assets/css/common/style_alertas.css">
    <link rel="stylesheet" href="assets/css/common/style_spinner.css">

    <title>Login</title>
</head>
<body>
    <script type="text/javascript" src="assets/js/login/responsividade_login.js"></script>
    <div class="main-login">

        <div class="container_button_mode">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <span class="ms erro"><img src="assets/imgs/alertas/sinal-de-erro.png" class="img-alerta" alt=""><i class="icon icon-hand-paper-o"></i>Email não cadastrado !</span>
        <span class="warning"><img src="assets/imgs/alertas/sinal-de-aviso.png" class="img-warning" alt=""><i class="icon icon-hand-paper-o"></i>Login inválido !</span>


        <div class=" left-login">
            <h1 class="left-login-h1">Faça login<br>E gerencie suas tarefas.</h1>
            <img src="assets/imgs/login_page/login_svg.svg" class="left-login-img" alt="animação da tela de login">
        </div>
       
        <div class="right-login form-login">
            <form class="card-login" autocomplete="on">
                <h1>Acesse sua conta</h1>
                <div class="textfield">
                    <label for="usuario"><strong>Email</strong></label>
                    <input type="email" autocomplete="email" name="email" class="email" id="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="Senha"><strong>Senha</strong></label>
                    <input type="password" autocomplete="current-password" name="password" class="password" id="password" placeholder="Senha">
                </div>
                <footer class="submit-form-login">
                    <input class="btn-login" type="submit" id="btn-login" value="Entrar">
                    <h4>
                        <a href="redefinir.html" class="btn-esqueci-minha-senha">Esqueci minha senha</a>
                    </h4>
                </footer>
                <p class="btn-cadastro-usuario">Não possui conta ainda?<br>
                    <strong>
                        <a href="registro.html" class="btn-registro">Crie agora</a>
                    </strong>
                </p>
            </form>
        </div>
        <div class="loader-content">
            <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <script type="module" src="assets/js/login/script_login_module.js"></script>
</body>
</html>
