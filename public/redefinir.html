<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/redefinir_page/style_redefinir.css">
    <link rel="stylesheet" href="assets/css/redefinir_page/style_redefinir_responsive.css">
    <link rel="stylesheet" href="assets/css/common/style_alertas.css">
    <link rel="stylesheet" href="assets/css/common/style_spinner.css">
    <link rel="stylesheet" href="assets/css/common/style_toggle_switch.css">
    <title>Redefinir senha</title>
</head>
<body>

    <main class="main-redefinir">

        <div class="container_button_mode">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <span class="ms erro"><img src="assets/imgs/alertas/sinal-de-erro.png" class="img-alerta" alt=""><i class="icon icon-hand-paper-o"></i>Email não informado !</span>
        <span class="warning"><img src="assets/imgs/alertas/sinal-de-aviso.png" class="img-warning" alt=""><i class="icon icon-hand-paper-o"></i>Email inválido !</span>

        <div class=" left-container">
            <h1 class="left-container-h1">Esqueceu a senha?<br>Podemos recupera-la!</h1>
            <img src="assets/imgs/redefinir_page/redefinir_svg.svg" class="left-container-img" alt="animação da tela de login">
        </div>
       
        <div class="right-container">
            <form class="form-redefinir">
                <h1>Recuperar senha</h1>
                <p>Insira seu endereço de e-mail e enviaremos um link para redefinir sua senha.</p>
                <label for="email">E-mail
                    <input type="email" id="email" class="email" name="email" placeholder="Seu e-mail">
                </label>
                <button type="submit" class="btn-redefinir-senha">Enviar</button>
                <p class="btn-cadastro-usuario">Ir para a página de
                    <strong>
                        <a href="index.html" class="btn-registro">login</a>
                    </strong>
                </p>
            </form>
        </div>
        
    </main>

    <div class="loader-content">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <script type="module" src="assets/js/redefinir_senha/script_redefinir_senha_module.js"></script>
</body>
</html>
