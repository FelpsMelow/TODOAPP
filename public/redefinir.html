<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_redefinir.css">
    <link rel="stylesheet" href="style_alertas.css">
    <title>Redefinir senha</title>
</head>
<body>
    <div class="main-redefinir">

        <span class="ms erro"><img src="sinal-de-erro.png" class="img-alerta" alt=""><i class="icon icon-hand-paper-o"></i>Email não informado !</span>
        <span class="warning"><img src="sinal-de-aviso.png" class="img-warning" alt=""><i class="icon icon-hand-paper-o"></i>Email inválido !</span>

        <div class=" left-container">
            <h1 class="left-login-h1">Esqueceu a senha?<br>Podemos recupera-la!</h1>
            <img src="redefinir_svg.svg" class="left-container-img" alt="animação da tela de login">
        </div>
       
        <div class="right-container">
            <form>
                <h1>Recuperar senha</h1>
                <p>Insira seu endereço de e-mail abaixo e enviaremos um link para redefinir sua senha.</p>
                <label for="email">E-mail
                    <input type="email" id="email" class="email" name="email" placeholder="Seu e-mail">
                </label>
                <button type="button" class="btn-redefinir-senha">Enviar</button>
            </form>
        </div>
        
    </div>
    <script type="module" src="script_redefinir_senha_module.js"></script>
</body>
</html>
